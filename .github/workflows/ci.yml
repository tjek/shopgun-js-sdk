name: CI
on: [push]
jobs:
    build:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm ci
            - run: npx playwright install --with-deps
            - run: npm run build
            - run: npm run test:lint
            - run: npm run test:ci
            - run: npm run test:types
            - run: npm run test:size
