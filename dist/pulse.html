<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pulse: Real-time activity on ShopGun</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="sgn-sdk.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            #map {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
            }
            
            .query {
                position: fixed;
                z-index: 2;
                font-size: 4em;
                text-shadow: 1px 1px #000;
                line-height: 1.3;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            function getRandomColor () {
                var letters = '0123456789ABCDEF';
                var color = '#';
      
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
      
                return color;
            }

            function initialize () {
                var els = {
                    map: document.getElementById('map'),
                    queries: document.getElementById('queries')
                };
                var centers = [
                    { lat: 55.676097, lng: 12.568337 }, // Copenhagen, DK
                    { lat: 59.913869, lng: 10.752245 }, // Oslo, NO
                    { lat: 58.159912, lng: 8.018206 }, // Kristiansand, NO
                    { lat: 59.329323, lng: 18.068581 } // Stockholm, SE
                ];
                var map = new google.maps.Map(els.map, {
                    zoom: 8,
                    disableDefaultUI: true,
                    center: centers[0],
                    styles: [{
                        elementType: 'labels.text',
                        stylers: [{visibility: 'off'}]
                    }, {
                        featureType: 'transit',
                        stylers: [{visibility: 'off'}]
                    }, {
                        featureType: 'road',
                        elementType: 'labels',
                        stylers: [{visibility: 'off'}]
                    }, {
                        featureType: 'administrative.province',
                        stylers: [{visibility: 'off'}]
                    }, {
                        elementType: 'geometry',
                        stylers: [{color: '#242f3e'}]
                    }, {
                        elementType: 'labels.text.stroke',
                        stylers: [{color: '#242f3e'}]
                    }, {
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#746855'}]
                    }, {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    }, {
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    }, {
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{color: '#263c3f'}]
                    }, {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#6b9a76'}]
                    }, {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{color: '#38414e'}]
                    }, {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#212a37'}]
                    }, {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#9ca5b3'}]
                    }, {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{color: '#746855'}]
                    }, {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#1f2835'}]
                    }, {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#f3d19c'}]
                    }, {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{color: '#2f3948'}]
                    }, {
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    }, {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{color: '#17263c'}]
                    }, {
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#515c6d'}]
                    }, {
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{color: '#17263c'}]
                    }]
                });

                google.maps.event.addListenerOnce(map, 'idle', function () {
                    var pulse = new SGN.EventsKit.Pulse();
                    var searchEl;

                    setInterval(function () {
                        var center = centers[Math.floor(Math.random() * centers.length)];

                        map.setCenter(center);
                    }, 20000);

                    pulse.bind('event', function (e) {
                        var coords = Geohash.decode(e.geohash);
                        var verticalNoise = (Math.random() - 0.5) * 0.087 * 2;
                        var horizontalNoise = (Math.random() - 0.5) * 0.18 * 2;
                        var center = new google.maps.LatLng({
                            lat: coords.lat + verticalNoise,
                            lng: coords.lon + horizontalNoise,
                        });
                        var overlay = new google.maps.Circle({
                            strokeWeight: 0,
                            fillColor: getRandomColor(),
                            fillOpacity: 0.8,
                            map: map,
                            center: center,
                            radius: 5000
                        });

                        setTimeout(function () {
                            google.maps.event.clearListeners(overlay, 'click_handler_name');
                            google.maps.event.clearListeners(overlay, 'drag_handler_name');
                            
                            overlay.setRadius(0);
                            overlay.setMap(null);
                        }, 30000);

                        if (e.type === 'searched') {
                            if (searchEl) {
                                searchEl.parentNode.removeChild(searchEl);
                            }

                            searchEl = document.createElement('div');
                            
                            var top = Math.min(0.9, Math.random());
                            var left = Math.min(0.9, Math.random());

                            console.log(top, left);

                            searchEl.className = 'query';
                            searchEl.textContent = e.attributes.query.toLowerCase().trim();
                            searchEl.style.color = getRandomColor();
                            searchEl.style.top = (top * 100) + '%';
                            searchEl.style.left = (left * 100) + '%';

                            document.body.appendChild(searchEl);
                        }
                    });
                });
            }
        </script>
        <script src="js/latlon-geohash.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9dvsFBrmZYghZQIrHzmNx9AgGTM0cuYE&callback=initialize"></script>
    </body>
</html>
