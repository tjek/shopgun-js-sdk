query GetIncitoPublication($id: ID!, $deviceCategory: DeviceCategory!, $pixelRatio: Float!, $pointer: Pointer!, $width: Int!, $versionsSupported: [String!]!) {
  node(id: $ID) {
    ... on IncitoPublication {
      id
      incito(deviceCategory: $deviceCategory, pixelRatio: $pixelRatio, pointer: $pointer, width: $width, versionsSupported: $versionsSupported)
    }
  }
}